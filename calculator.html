<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Calculator</title>
    <style>
        :root {
            --primary: #ff9a76;
            --secondary: #ffd5cd;
            --dark: #424242;
            --light: #f6f6f6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #faf3f0;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 214, 214, 0.4) 0%, rgba(255, 255, 255, 0) 90%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .calculator {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .calculator:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .display {
            background-color: var(--secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            position: relative;
            overflow: hidden;
        }

        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        .previous-operand {
            font-size: 1rem;
            color: rgba(66, 66, 66, 0.7);
            height: 1.2rem;
            overflow: hidden;
        }

        .current-operand {
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            outline: none;
            background-color: white;
            color: var(--dark);
            font-size: 1.2rem;
            padding: 15px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 154, 118, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        .equals {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            grid-column: span 2;
        }

        .clear, .delete {
            background-color: var(--secondary);
        }

        .advanced-section {
            margin-top: 30px;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .advanced-section h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .advanced-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .advanced-btn {
            background-color: var(--light);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(66, 66, 66, 0.6);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 500px) {
            .calculator, .advanced-section {
                padding: 20px;
            }
            
            button {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="clear" data-action="clear">AC</button>
                <button class="delete" data-action="delete">DEL</button>
                <button class="operator" data-action="divide">÷</button>
                <button class="operator" data-action="multiply">×</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-action="subtract">−</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-action="add">+</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-action="equals">=</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
            </div>
        </div>

        <div class="advanced-section">
            <h2>Advanced Operations</h2>
            <div class="advanced-buttons">
                <button class="advanced-btn" data-action="sqrt">√ Square Root</button>
                <button class="advanced-btn" data-action="power">x^y Power</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Cozy Calculator © 2025 | Made by Nasfin Nazer
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetScreen = false;
            }

            delete() {
                if (this.resetScreen) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.resetScreen) {
                    this.currentOperand = '';
                    this.resetScreen = false;
                }
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.resetScreen = true;
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    case '^':
                        computation = Math.pow(prev, current);
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetScreen = true;
            }

            squareRoot() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                if (current < 0) {
                    this.currentOperand = 'Error';
                    return;
                }
                this.currentOperand = Math.sqrt(current).toString();
                this.resetScreen = true;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-action]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const sqrtButton = document.querySelector('[data-action="sqrt"]');
        const powerButton = document.querySelector('[data-action="power"]');
        const previousOperandTextElement = document.getElementById('previous-operand');
        const currentOperandTextElement = document.getElementById('current-operand');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
                
                
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 200);
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                if (action === 'clear') {
                    calculator.clear();
                } else if (action === 'delete') {
                    calculator.delete();
                } else if (action === 'equals') {
                    calculator.compute();
                } else if (action === 'sqrt') {
                    calculator.squareRoot();
                } else if (action === 'power') {
                    calculator.chooseOperation('^');
                    return;
                } else {
                    calculator.chooseOperation(button.innerText);
                }
                
                calculator.updateDisplay();
                
                
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 200);
            });
        });

        
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            } else if (e.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (e.key === '+') {
                calculator.chooseOperation('+');
                calculator.updateDisplay();
            } else if (e.key === '-') {
                calculator.chooseOperation('−');
                calculator.updateDisplay();
            } else if (e.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            } else if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (e.key === '^') {
                calculator.chooseOperation('^');
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
